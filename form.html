<section>
	<form action="form.html" method="get">
	<fieldset>
		<legend>About you:</legend>
		<label for="fname">First name:</label><br>
		<input type="text" id="fname" name="fname"><br><br>

		<label for="lname">Last name:</label><br>
		<input type="text" id="lname" name="lname"><br><br>

		<label for="desc">Tell us a little about yourself:</label><br>
		<textarea name="message" id="desc" rows="10" cols="30">I like pizza.</textarea><br><br>

		<label>Do you exercise at home?</label>
		<input type="radio" id="yes" name="excercise" value="true"><label for="yes">Yes</label>
		<input type="radio" id="no" name="excercise" value="false"><label for="no">No</label><br>
	</fieldset>
	<br>
	<fieldset>
		<legend>About interest</legend>
		<label>How do you like to read about your favorite topics?</label><br>
		<input type="checkbox" id="book" value="0"><label for="book"> Books</label><br>
		<input type="checkbox" id="online" value="1"><label for="online"> Online resources</label><br>
		<input type="checkbox" id="app" value="2"><label for="app"> Phone apps</label><br>
		<input type="checkbox" id="mag" value="3"><label for="mag"> Magazines</label><br><br>
		
		<label>What genre of movies do you like?</label>
		<select name="movie">
			<option value="romance">romance</option>
			<option value="comedy">comedy</option>
			<option value="thriller">thriller</option>
			<option value="horror">horror</option>
			<option value="fantasy">fantasy</option>
		</select>
	</fieldset>
	<br>
	<input type="reset">  <input type="submit" value="Submit!">
</form>
